<a href="#!/{{uid}}" >
    <div class=span2 style='position:relative;' >
        <img data-uid="{{uid}}" class="avatar size32" src="{{(img.length==0) ? "/profile/default.png" : img }}" alt="{{fn}}" title="{{fn}}" />
    </div>
    <small>
        <div class=span10 data-user-id={{id}} data-screen-name={{uid}} >
            <strong>{{fn}}</strong><p class=muted>View my profile page</p>
        </div>
    </small>
</a>
