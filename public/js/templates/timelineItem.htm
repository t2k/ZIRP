<div class='tweet'>
    <div class=row-fluid data-user-id={{uid}} data-screen-name="{{pro.fn}}" data-item-id={{id}} data-tweet-id={{id}} >
        <small><span class='muted pull-right' data-zirptime={{ts}} >{{$.elapsedTimeString(new Date(ts))}}</span></small>
        <a data-user-id={{uid}} href="#" class="user-profile-link " >
            <img title='{{pro.fn}}' class=avatar src="{{(pro.img)? pro.img.replace("~","") : '/profile/default.png' }}" >
            <small>
                <span class=name >{{pro.fn}} @{{uid}}</span>
            </small> 
        </a>
    </div>
    <div class=row-fluid>
        <p>{{zirp}}</p>
    </div>
    <div class='row-fluid drawer hide'>
        <div class="form-horizontal">
            <div class="control-group">
            <label class="control-label" for="inputEmail">tweet</label>
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="reply">
                <button class="close">&times;</button>
            </div>
            </div>
        </div>
    </div>
</div>
